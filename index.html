<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FoodieFun</title>
    <script
      src="https://kit.fontawesome.com/e4a71de332.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!--start of container-->
    <div class="container">
      <!--Header stars here-->
      <header>
        <!--burger for mobile view-->
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <!--end of burger-->
        <div class="logo-container">
          <h4>FoodieFun</h4>
        </div>
        <nav>
          <h5><a href="#">About</a></h5>
          <h5><a href="#">Sign Up</a></h5>
          <h5><a href="#">Log In</a></h5>
        </nav>
        <!--search-icon container-->
        <div class="search-icon-container">
          <p><i class="fas fa-search"></i></p>
        </div>
        <!--search-icon ends here-->
        <!--dots for mobile view-->
        <div class="dots">
          <div class="dot1"></div>
          <div class="dot2"></div>
          <div class="dot3"></div>
        </div>
        <!--end of dots for mobile view-->
      </header>
      <!--Header ends here-->

      <!--Main section stars here-->
      <main>
        <!--Hero area stars here-->
        <section class="hero-area">
          <div class="hero-img-container">
            <!--image used as background-->
          </div>
        </section>
        <!--Hero area ends here-->

        <!--CTA area stars here-->
        <section class="cta-area">
          <div class="banner-header">
            <h2>Capture Your Food Adventures</h2>
          </div>

          <div class="banner-desc">
            <h6>
              FoodieFun is a platform to help foodies everywhere capture the
              most important parts of their food Adventuresall in one place
              <br />
              <br />
              So get out there-Sign up. Go eat. Come share!
            </h6>
          </div>

          <div class="hero-area-mobile">
            <div class="mobile-hero-img-container"></div>
          </div>

          <div class="cta-btn-container">
            <button>Sign Up</button>
            <p>Already a member? <a href="#">Log In</a></p>
          </div>
        </section>
        <!--CTA area ends here-->
      </main>
      <!--Main section ends here-->
    </div>
    <!--end of container-->
  </body>
</html>
